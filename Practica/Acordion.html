<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />		
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Jquery Mobile App</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
	<link rel="stylesheet" href="jquery.mobile/jquery.mobile-1.4.5.min.css" />
	<script src="jquery/jquery-1.12.0.min.js"></script>
	<script src="jquery.mobile/jquery.mobile-1.4.5.min.js"></script>	
	<style type="text/css">

		.ui-icon-custom{
			background-image: url(img/logo.png);
			background-size: 70%;
			background-position: 3px 3px;
		}

		h2{
			color: orange;
		}

		p{
			color: blue;
		}

	</style>
</head>
<body>

<div data-role="collapsible-set" 
data-inset="true" 
data-mini="true"
data-collapsed-icon="arrow-r"
data-expanded-icon="arrow-d"
data-iconpos="right"
data-corners="false"
data-theme="b"
data-content-theme="a">
	<div data-role="collapsible">
		<h3>Fondo 1</h3>
		<img src="img/fondos/1.jpg" width="400px" />
	</div>
	<div data-role="collapsible" data-theme="a">
		<h3>Fondo 2</h3>
		<img src="img/fondos/2.jpg" width="400px" />
	</div>
	<div data-role="collapsible">	
		<h3>Fondo 3</h3>
		<img src="img/fondos/3.jpg" width="400px" />
	</div>
	<div data-role="collapsible">
		<h3>Fondo 4</h3>
		<img src="img/fondos/4.jpg" width="400px" />
	</div>	
</div>	

</body>
</html>
